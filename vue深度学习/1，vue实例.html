<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1,vue实例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
    	{{message}}
    </div>
    <br>
    <div id="data">
    </div>
    <script type="text/javascript">
    	// 创建一个vue实例 new Vue
    	var vm = new Vue({
            el:"#app",
            data:{
            	message:"hello world"
            }
    	})
    </script>
    <script type="text/javascript">

    	// 这是数据对象data
        var obj = {a:1};
        console.log(obj.a)
    	var vm = new Vue({
    		el:"#data",
    		data:obj
    	})
    </script>
</body>
</html>
