<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>refs的使用</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
    	Vue.component('Text',{
    		data(){
    			return{}
    		},
    		template:`<div>测试组件</div>`
    	});
        let App = {
        	data(){
        		return{}
        	},
        	template:`
        	<div class="app">
			    <input type="text" ref="input">
			    <Text ref="abc" />
    		</div>`,
    		mounted(){
    			this.$refs.input.focus();  //获取原始dom 
    			console.log(this.$refs.abc);
    			console.log(this.$refs.abc.$parent);  //获取父组件
    			console.log(this.$refs.abc.$root);
                //遍历
    			for(let key in this.$refs){
    				console.log(this.$refs[key])
    			}
    		}
        }
    	new Vue({
    		el:"#app",
    		data(){
    			return{}
    		},
    		template:`<App />`
    		,
    		components:{
    			App
    		}
    	})
    </script>
</body>
</html>
