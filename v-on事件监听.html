<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p><input type="text" @input="handclick"></p>
        <!-- v-on直接绑定一个click方法（） -->
        <button v-on:click="teng">点我</button>
        <div>{{message}}</div>
        <!-- 使用内联语句 -->
        <button v-on:click="say('hello')">hello</button>
    </div>
    <script src="js/vue.js"></script>
    <script>

        new Vue({
            el:"#app",
            data:{
                message:"hello vue.js"
            },
            methods:{
                teng:function(){
                    alert(this.message)
                },
                say:function(msg){
                    alert(msg)
                },
                handclick:function(e){
                    this.message = e.target.value;
                }
            }
        })
    </script>
</body>
</html>
