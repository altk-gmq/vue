<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1,vue实例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
        <p>order 排序</p>
        <p>order 1正序 ,-1倒序</p>
         <ul>
            <input type="text" v-model="a">
            <li v-for="val in arr | orderBy a">
                {{val}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    	// 创建一个vue实例 new Vue
    	
        var vm=new Vue({
            data:{
                arr:['width','height','background','fontSize'],
                a:""
            },
        }).$mount('#box');
    </script>
</body>
</html>
