<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件1</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
        <myconponent></myconponent>
        <cpt2></cpt2>
	</div>
    <script type="text/javascript">

        // 全局组件

        Vue.component('myconponent',{
            template:'<div>我是div组件</div>'
        })
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			num:1
    		},
            // 局部组件
            components:{
                cpt2:{
                    template:'<p>cpt2</p>'
                }
            }
    	})
    </script>
</body>
</html>
