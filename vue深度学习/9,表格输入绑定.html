<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9,表格输入绑定</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
    	<p>{{msg}}</p>
    	<input type="text" v-model="msg">

    	<p>{{textarea}}</p>
    	<textarea v-model="textarea"></textarea>
        
        <p>{{chk}}</p>
        <p>
        	<input type="checkbox" v-model="chk">
        </p>


        <p>{{chks}}</p>
        <p>
        	<input type="checkbox" v-model="chks" value="a">a
        	<input type="checkbox" v-model="chks" value="b">b
        	<input type="checkbox" v-model="chks" value="c">c
        </p>

        <p>{{rad}}</p>
        <p>
        	<input type="radio" v-model="rad" value="1">男
        	<input type="radio" v-model="rad" value="2">女
        </p>

        <p>{{sel}}</p>
        <p>
        	<select v-model="sel">
        		<option value="">选择</option>
        		<option value="aaa">aaa</option>
        		<option value="bbb">bbb</option>
        		<option value="ccc">ccc</option>
        	</select>
        </p>

        <p>{{sels}}</p>
        <p>
        	<select v-model="sels" multiple>
        		<option value="aaa">aaa</option>
        		<option value="bbb">bbb</option>
        		<option value="ccc">ccc</option>
        	</select>
        </p>

        <p>{{seled}}</p>
        <p>
        	<select v-model="seled">
        		<option v-for="(item,index) in sleopts" :key="index" :value="item.value">{{item.text}}</option>
        	</select>
        </p>

        <p>{{chk2}}</p>
        <p>
        	<input type="checkbox" v-model="chk2" true-value="aa" false-value="bb">男
        </p>

        <p>{{rad2}}</p>
        <p>
        	<input type="radio" v-model="rad2" :value="a">男
        </p>

        <p>{{msg}}</p>
    	<input type="text" v-model.trim="msg">
    </div>
    <script type="text/javascript">
    	var app = new Vue({
    		el:"#app",
    		data:{
    			msg:"hello world",
    			textarea:"hello vue.js",
    			chk:true,
    			chks:['a'],
    			rad:'',
    			sel:'',
    			sels:[],
    			seled:'',
    			sleopts:[
	    			{value:1,text:'fdsf'},
	    			{value:2,text:'ksi'},
	    			{value:3,text:'lijfsn'},
    			],
    			chk2:'bb',
    			rad2:'',
    			a:'aa'
    		}
    	})
    </script>
</body>
</html>
