<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>交互</title>
	<script type="text/javascript" src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
	<div id="app">
        <button type="button" @click="get">按钮</button>
        <button type="button" @click="post">按钮</button>

        <!-- post -->

	</div>
    <script type="text/javascript">
        window.onload = function(){
            var vm = new Vue({
                el:"#app",
                data:{
                    msg:"welcome vue.js"
                },
                methods:{
                    get:function(){
                        // get方法从服务器上面取数据
                        this.$http.get('./test.txt').then(function(res){
                            alert(res.data)
                        },function(){
                            alert(res.status)
                        })
                    },
                    post:function(){
                        // get方法给服务器发送数据
                        this.$http.get('./get.php',{a:1,b:2}).then(function(res){
                            alert(res.data)
                        },function(){
                            alert(res.status)
                        })
                    },
                    get:function(){
                        // post方法服务器上面取数据
                        this.$http.post('./post.php',{a:1,b:2},{emulateJSON:true}).then(function(res){
                            alert(res.data)
                        },function(){
                            alert(res.status)
                        })
                    },
                    get:function(){
                        // jsonp方法服务器上面取数据
                        this.$http.jsonp('./post.php',{wd:'a'},{jsonp:'cb'}).then(function(res){
                            alert(res.data)
                        },function(){
                            alert(res.status)
                        })
                    },
                }
            }) 
        }
    	
    </script>
</body>
</html>
