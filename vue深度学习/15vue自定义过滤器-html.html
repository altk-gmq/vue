<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1,vue实例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="msg">
        <div v-html="msg"></div>
    </div>
    <script type="text/javascript">
    	// 创建一个vue实例 new Vue
    	Vue.filter('filterHtml',{
            read:function(input){   //默认
                return input.replace(/<[^<]+>/g,'')
            },
            write:function(val){
                return val
            }
        });
        var vm = new Vue({
            data:{
                msg:"<strong>welcome</strong>"
            },
        }).$mount('#box');
    </script>
</body>
</html>
