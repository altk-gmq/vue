<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        ul{
            list-style: none;font-size: 16px;
        }
        li.active{
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in indexs"
                :class="{active:current == index && current != ''}"
                @click="chose(index)"
                :key="index">
                {{item}}
            </li>
        </ul>
        <button type="button"@click="add()">添加</button>
        <ul>
            <li v-for="(item,index) in target"
                :key="index">{{item}}
            </li>
        </ul>
    </div>
    
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            current:'',
            target:[],
            indexs:[1,2,3,4,5,6,7,8,9]
        },
        methods:{
            chose:function(index){
                // console.log(index)
                this.current = index
            },
            add:function(){
                if(this.current == ''){
                    return;
                }
                this.target.push(this.indexs[this.current]);
                this.current =''
            }
        }
    })
    </script>
</body>
</html>
