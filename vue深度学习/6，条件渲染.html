<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>条件渲染</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 v-if="ok">我是h2</h2>
		<div v-if="ok">
		 	<ul>
		 		<li>1</li>
		 		<li>2</li>
		 		<li>3</li>
		 	</ul>
		</div>
		<template v-if="ok">
		 	<ul>
		 		<li v-if="score>=90">优秀</li>
		 		<li v-else-if="score>=80">中上</li>
		 		<li v-else-if="score>=70">中</li>
		 		<li v-else-if="score<60">不及格</li>
		 	</ul>
		</template> 
		<!-- v-show 对于template没用 -->
		<span v-show="no">我是span</span>
		
	</div>
  
    <script type="text/javascript">
    	var vm = new Vue({
    		el:"#app",
    		data:{
    			ok:true,
    			no:false,
    			score:85
    		}
    	})
    </script>
</body>
</html>
