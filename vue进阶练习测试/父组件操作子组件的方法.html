<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="hide">点我显示/隐藏子组件的h2</button>
        <child ref="child"></child>
    </div>
    <template id="child">
        <div >
            <h2 v-show="flag">我是子组件的h2</h2>
            <p>我是子组件的p</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        let child = {
            template:"#child",
            data() {
                return {
                    flag:true
                }
            },
            methods:{
                hide(){
                    this.flag = !this.flag;
                }
            },
        };
        var vm = new Vue({
            el:"#app",
            components:{
                child
            },
            methods: {
                hide(){
                    console.log(this.$refs.child);
                    this.$refs.child.hide();
                }
            },
        })
    </script>
</body>
</html>
